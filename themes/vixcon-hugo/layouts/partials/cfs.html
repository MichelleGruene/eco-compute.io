{{ $data := index .Site.Data .Site.Language.Lang }}

{{ with $data.homepage.cfs }}
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="heading mb-5">
          <span class="stroke-text">{{ .title_outline }}</span>
          <div class="pl-90">
            <h2 class="mt-3">{{ .title | markdownify }}</h2>
            <p class="">{{ .content | markdownify }}</p>
            <a href="{{ .link }}" class="btn btn-secondary btn-rounded">{{ .call_to_action | markdownify }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
